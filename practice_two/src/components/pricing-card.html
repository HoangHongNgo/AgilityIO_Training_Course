<li class="pricing-card pricing-card--{{highlight}} col-12 col-lg-4">
  <div class="pricing-card__title">
    <h3 class="text text--dark">{{type}}</h3>
    <h5 class="text text--gray">Organize across all apps by hand</h5>
  </div>
  <div class="pricing-card__price">
    <p class="pricing-card__price-num text text--dark">{{price}}</p>
    <div class="col">
      <p class="pricing-card__price-unit text text--dark">$</p>
      <p class="pricing-card__duration text text--gray">Per Month</p>
    </div>
  </div>
  <button class="pricing-card__btn btn btn--secondary text text--light text--small">Order Now</button>
</li>
